<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>

<body>
    <button id="MeuBotao" onclick="adicionarTexto()">
        Adicionar texto
    </button>
    <script>
        function adicionarTexto() {
            let texto = document.createTextNode("Este é um novo texto!:)");

            // ADICIONAR O NÓ DE TEXTO
            document.body.appendChild(texto);
        }
    </script>
</body>

</html>
